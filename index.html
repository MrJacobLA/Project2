<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <title>Project2</title>
  </head>
  <body class="font-[Montserrat]">
    <div class="p-[100px]">
      <h2 class="text-[40px] text-[#2B1B12] text-center font-extrabold">
        Do You Have Any Questions?<br />Get Help From Us
      </h2>
      <div class="pt-[36px] flex items-center justify-center gap-[64px]">
        <div class="flex items-center gap-[10px]">
          <img
            src="icons8-verified-account-96 1.png"
            alt="Icon"
            width="26px"
            height="26px"
          />
          <p class="text-[#543E32] text-[18px] font-bold">
            Chat live with our support team
          </p>
        </div>
        <div class="flex items-center gap-[10px]">
          <img
            src="icons8-verified-account-96 1.png"
            alt="Icon"
            width="26px"
            height="26px"
          />
          <p class="text-[#543E32] text-[18px] font-bold">Browse our FAQ</p>
        </div>
      </div>
      <div
        class="flex items-center justify-center gap-[16px] pt-[64px] drop-shadow-[0_35px_35px_rgba(0,0,0,0.25)]"
      >
        <div
          class="bg-[#DDC7BB] w-[505px] h-[58px] rounded-[8px] flex items-center justify-center gap-[10px]"
        >
          <img src="email.png" alt="Email" />
          <input
            placeholder="Enter your email address..."
            type="email"
            class="bg-[#DDC7BB] text-[18px] placeholder-[#543E32] placeholder-[18px] outline-none font-semibold text-[#543E32] w-[400px]"
          />
        </div>
        <button
          class="bg-[#2B1B12] text-[#FFFFFF] text-[18px] font-semibold px-6 py-3 rounded-[8px] w-[156px] h-[58px] shadow-lg"
        >
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
