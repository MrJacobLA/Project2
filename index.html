<!DOCTYPE html>

  <head>

      <div>

        <p class="font-bold text-lg mt-6 mb-8 text-[#1D120E]">
          Explore our curated selection of exquisite <br />
          properties meticulously tailored to your <br />
          unique dream home vision
        </p>
        <button
          class="bg-[#2B1B12] text-[#FFFFFF] text-[18px] rounded-lg w-[176px] px-8 py-3"
        >
          Sign up
        </button>
      </div>

      <img
        class="w-[50%] rounded-xl"
        src="img/hero image 1 (1).png"
        alt="Haus"
      />

      <!-- <div
      class="location bg-[#DDC7BB] w-[1070px] h-[160px] m-auto flex items-center justify-center gap-[2px]"
    > -->
      <div

      >
        <!-- <div

    </div>
    <div class="input2 w-[25%] bg-[#FBF5F1]">Type</div>
    <div class="input3 w-[25%] bg-[#FBF5F1]">Price Range</div> -->
        <img src="img/location.png" class="w-6 h-6" alt="Standort" />
        <input
          type="text"
          placeholder="Location"
          class="w-1/4 h-12 px-4 rounded-md border border-yellow-400 focus:outline-none"
        />
        <img src="img/home.png" class="w-6 h-6" alt="Standort" />
        <input
          type="text"
          placeholder="Type"
          class="w-1/4 h-12 px-4 rounded-md bg-white"
        />
        <img src="img/price.png" class="w-6 h-6" alt="Standort" />
        <input
          type="text"
          placeholder="Price Range"
          class="w-1/4 h-12 px-4 rounded-md bg-white"
        />

      class="bg-[#2B1B12] text-[#FFFFFF] text-[18px] rounded-[8px] w-[20%] mt-20px pt-20px"
